<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>

    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-right" id="menu-list-item1" ui-sref="menu.graph" menu-close="">Graph
          <span class="item-note">graph a function</span>
          <i class="icon ion-arrow-graph-up-right"></i>
        </ion-item>

        <ion-item class="item-icon-right" id="menu-list-item2" ui-sref="menu.flashCards" menu-close="">Flash Cards
          <span class="item-note">take a quiz</span>
          <i class="icon ion-flash"></i>
          <ion-option-button class="button-positive"></ion-option-button>
        </ion-item>

        <ion-item class="item-icon-right" id="menu-list-item22" ui-sref="menu.quizCreator" menu-close="">Make Quiz
          <span class="item-note">or add questions</span>
          <i class="icon ion-android-list"></i>
        </ion-item>

        <ion-item class="item-icon-right" id="menu-list-item3" ui-sref="menu.settings" menu-close="">Settings
          <span class="item-note">edit your info</span>
          <i class="icon ion-gear-b"></i>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
